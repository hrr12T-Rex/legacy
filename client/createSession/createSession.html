<div class="container">
  <div class="headerBar"></div>
  <div class="formContainer" id='createSession'>
    <h1 class="subhead">Create Session</h1>
    <form name="createSessionForm" ng-submit='createSession(session)'>
      <label>Topic</label><br>
      <input type='text' ng-model='session.topic' required>
      <br>
      <br>
      <div class="row">
        <div class="col s12 m6">
          <label>Description</label><br>
          <textarea cols="40" style="width:100%; height:150px;" maxLength="195" ng-model='session.description' required></textarea>
        </div>
        <div class="col s12 m6" ng-if="session.img">
          <label>Image</label><br>
          <img ng-src="{{ session.img }}">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a class="waves-effect waves-light btn" ng-click="imageSearch = true;"><i class="material-icons right">perm_media</i>add image</a>
        </div>
      </div>
      <label>Category &nbsp;&nbsp;</label>
      <select class="sessionCategory browser-default" ng-model="session.category">
        <option value="Programming" selected>Programming</option>
        <option value="Language">Language</option>
        <option value="Design">Design</option>
        <option value="Music">Music</option>
        <option value="Wellness">Wellness</option>
        <option value="Cooking">Cooking</option>
      </select>
      <br>
      <label>Date </label>
      <input type="date" class="datepicker" ng-model="myDate">

      &nbsp;&nbsp;<label>Time (PST)&nbsp;&nbsp;</label>
      <select ng-model="time" class="browser-default">
        <option value="18:00:00">12:00 PM</option>
        <option value="18:30:00">12:30 PM</option>
        <option value="19:00:00">1:00 PM</option>
        <option value="19:30:00">1:30 PM</option>
        <option value="20:00:00">2:00 PM</option>
        <option value="20:30:00">2:30 PM</option>
        <option value="21:00:00">3:00 PM</option>
        <option value="21:30:00">3:30 PM</option>
        <option value="22:00:00">4:00 PM</option>
        <option value="22:30:00">4:30 PM</option>
        <option value="23:00:00">5:00 PM</option>
        <option value="23:30:00">5:30 PM</option>
        <option value="00:00:00">6:00 PM</option>
        <option value="00:30:00">6:30 PM</option>
        <option value="01:00:00">7:00 PM</option>
        <option value="01:30:00">7:30 PM</option>
        <option value="02:00:00">8:00 PM</option>
        <option value="02:30:00">8:30 PM</option>
        <option value="03:00:00">9:00 PM</option>
        <option value="03:30:00">9:30 PM</option>
        <option value="04:00:00">10:00 PM</option>
        <option value="04:30:00">10:30 PM</option>
        <option value="05:00:00">11:00 PM</option>
        <option value="05:30:00">11:30 PM</option>
        <option value="06:00:00">12:00 AM</option>
        <option value="06:30:00">12:30 AM</option>
        <option value="07:00:00">1:00 AM</option>
        <option value="07:30:00">1:30 AM</option>
        <option value="08:00:00">2:00 AM</option>
        <option value="08:30:00">2:30 AM</option>
        <option value="09:00:00">3:00 AM</option>
        <option value="09:30:00">3:30 AM</option>
        <option value="10:00:00">4:00 AM</option>
        <option value="10:30:00">4:30 AM</option>
        <option value="11:00:00">5:00 AM</option>
        <option value="11:30:00">5:30 AM</option>
        <option value="12:00:00">6:00 AM</option>
        <option value="12:30:00">6:30 AM</option>
        <option value="13:00:00">7:00 AM</option>
        <option value="13:30:00">7:30 AM</option>
        <option value="14:00:00">8:00 AM</option>
        <option value="14:30:00">8:30 AM</option>
        <option value="15:00:00">9:00 AM</option>
        <option value="15:30:00">9:30 AM</option>
        <option value="16:00:00">10:00 AM</option>
        <option value="16:30:00">10:30 AM</option>
        <option value="17:00:00">11:00 AM</option>
        <option value="17:30:00">11:30 AM</option>
      </select>
      <br>
      <br>
      <h3>Add cost?</h3>
      <div class="row">
        <div class="col s12">
          <div class="left cost-btn">
            <a ng-class="!session.free ? 'selected' : ''" class="btn left" ng-click="session.free = false">yes</a>
          </div>
          <div class="left cost-btn">
            <a ng-class="session.free ? 'selected' : ''" class="btn left" ng-click="session.free = true">no</a>
          </div>
        </div>
      </div>
      <div ng-show="session.free === false">
        <h5>Pick a price (must be lower than $20)</h5>
        <label>Session Price</label><br>
        <input type="number" ng-model='session.price' max="20.00"></input>
      </div>
      <br>
      <button class="btn submit">Create Session</button>
    </form>
  </div>
</div>

<div class="imageSearch" ng-include='imageSearchTemplate' ng-show="imageSearch">
</div>
